name: Deploy monchurnai to Railway

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Deploy churn app to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up --service monchurnai --detach
        working-directory: .
      
      - name: Deployment Status
        run: echo "âœ… monchurnai deployed to Railway!"
